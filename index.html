<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" type="module"></script>
    <title>E-shop</title>
</head>

<body>
    <header class="header">
        <div class="header-container container flex-between">
            <img class="logo"
                src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/7a3ec529632909.55fc107b84b8c.png"
                alt="logo of the site">
            <nav class="nav">
                <a href="/index.html" class="nav-link button">Main Menu</a>
                <button class="nav-link button">Search</button>
                <button class="nav-link button">Login</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="info-section">
            <h1>Welcome to eshop!</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum architecto doloremque tenetur nobis quam
                tempora quisquam veniam, non a magni.</p>
        </section>
        <section class="carousel container">
            <button class="prev" aria-label="Carousel previous slide">←</button>
            <div class="slide-display-container">
                <ul class="slides-container"></ul>
                <p class="slides-counter"></p>
            </div>
            <button class="next" aria-label="Carousel next slide">→</button>
        </section>

        <section class="categories-section"></section>
    </main>
    <footer class="footer" aria-label="Footer navigation">
        <div class="footer-container container flex-between">
            <p class="copyright">
                Copyright © Visma 2022
            </p>
            <article class="social">
                <a class="social-icon" href="#" aria-link="Link to instagram">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
                        alt="instagram logo">
                </a>
                <a class="social-icon" href="#" aria-link="Link to facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png"
                        alt="facebook logo">
                </a>
                <a class="social-icon" href="#" aria-link="Link to twitter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png"
                        alt="twitter logo">
                </a>
            </article>
        </div>
    </footer>
</body>

</html>
